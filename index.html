<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Click Weather</title>
		<!-- SEO -->
		<meta name="title" content="Click Weather" />
		<meta
			name="description"
			content="A Responsive Real Time Weather Finder App Build with HTML, CSS, Vanilla JavaScript and OpenWeather API Integration for study"
		/>
		<link rel="shortcut icon" href="assets/images/favicon.svg" type="image/svg+xml" />
		<!-- Fonte do Google -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
		<!-- CSS -->
		<link rel="stylesheet" href="./assets/css/style.css" />
		<!-- Scripts -->
		<script src="./assets/scripts/app.js" type="module" defer></script>
		<script src="./assets/scripts/route.js" type="module" defer></script>
	</head>
	<body>
		<!-- Header -->
		<header class="header">
			<div class="container">
				<a href="#" class="logo">
					<img src="./assets/images/logo.png" width="364" height="58" alt="Click Weather Logo" />
				</a>
				<div class="search-view" data-search-view>
					<div class="search-wrapper">
						<input
							type="search"
							name="search"
							placeholder="Procurar cidade..."
							autocomplete="off"
							class="search-field"
							data-search-field
						/>

						<span class="m-icon leading-icon">search</span>

						<button class="icon-btn leading-icon has-state" aria-label="Fechar pesquisa" data-search-toggler>
							<span class="m-icon">arrow_back</span>
						</button>
					</div>

					<div class="search-result" data-search-result></div>
				</div>

				<div class="header-actions">
					<button class="icon-btn has-state" aria-label="Abrir Pesquisa" data-search-toggler>
						<span class="m-icon icon">search</span>
					</button>

					<a href="#/current-location" class="btn-primary has-state" data-current-location-btn>
						<span class="m-icon">my_location</span>
						<span class="span">Localização Atual</span>
					</a>
				</div>
			</div>
		</header>

		<!-- Main -->
		<main>
			<article class="container" data-container>
				<div class="content-left">
					<!-- Clima Agora -->
					<section class="section current-weather" aria-label="Clima agora" data-current-weather></section>

					<!-- Previsões para 5 dias -->
					<section class="section forecast" aria-labelledby="forecast-label" data-5-day-forecast></section>
				</div>

				<div class="content-right">
					<!-- Destaques -->
					<section class="section highlights" aria-labelledby="highlights-label" data-highlights></section>

					<!-- Previsões do Dia -->
					<section class="section hourly-forecast" Previsão do Dia="hourly forecast" data-hourly-forecast></section>

					<!-- Footer -->
					<footer class="footer">
						<p class="body-3"> Copyright 2025 marcozmurilo. All Rights Reserved. </p>

						<p class="body-3">
							Powered By
							<a href="https://openweathermap.org/api" title="Free OpenWeather API" target="_blank" rel="noopener">
								<img src="assets/images/openweather.png" width="150" height="30" alt="OpenWeather" />
							</a>
						</p>
					</footer>
				</div>

				<!-- Loading -->
				<div class="loading" data-loading></div>
			</article>
		</main>

		<!-- Error 404 -->
		<section class="error-content" data-error-content>
			<h2 class="heading">404</h2>
			<p class="body-1">Página não encontrada!</p>
			<a href="#/weather?lat=-15.7934036&lon=-47.8823172" class="btn-primary">
				<span class="span">Início</span>
			</a>
		</section>
	</body>
</html>
