<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Click Weather</title>
		<!-- SEO -->
		<meta name="title" content="Click Weather" />
		<meta name="description" content="Projeto de Estudo em HTML, CSS e JavaScript" />
		<link rel="shortcut icon" href="assets/images/favicon.svg" type="image/svg+xml" />
		<!-- Fonte do Google -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
		<!-- CSS -->
		<link rel="stylesheet" href="assets/css/style.css" />
		<!-- Scripts -->
		<script src="assets/js/app.js" type="module" defer></script>
		<script src="assets/js/route.js" type="module" defer></script>
	</head>
	<body>
		<!-- Header -->
		<header class="header">
			<div class="container">
				<a href="#" class="logo">
					<img src="assets/images/logo.png" width="364" height="58" alt="Click Weather Logo" />
				</a>
				<div class="search-view" data-search-view>
					<div class="search-wrapper">
						<input
							type="search"
							name="search"
							placeholder="Procurar cidade..."
							autocomplete="off"
							class="search-field"
							data-search-field
						/>

						<span class="m-icon">search</span>

						<button
							class="icon-btn leading-icon has-state"
							aria-label="Fechar pesquisa"
							data-search-toggler
						>
							<span class="m-icon">arrow_back</span>
						</button>
					</div>

					<div class="search-result" data-search-result>
						<ul class="view-list" data-search-list>
							<li class="view-item">
								<span class="m-icon">location_on</span>

								<div>
									<p class="item-title">Brasília</p>

									<p class="label-2 item-subtitle">Distrito Federal, BR</p>
								</div>

								<a href="#" class="item-link has-state" data-search-toggler></a>
							</li>
						</ul>
					</div>
				</div>

				<div class="header-actions">
					<button class="icon-btn has-state" aria-label="Abrir Pesquisa" data-search-toggler>
						<span class="m-icon">search</span>
					</button>

					<a href="#/current-location" class="btn-primary has-state" data-current-location-btn>
						<span class="m-icon">my_location</span>
						<span class="span">Localização Atual</span>
					</a>
				</div>
			</div>
		</header>

		<main>
			<article class="container">
				<div class="content left">
					<!-- Tempo Atual -->
				</div>
			</article>
		</main>
	</body>
</html>
